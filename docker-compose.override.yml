version: '3.4'

services:

    php:
        build:
            target: armaforces_web_php_dev
        volumes:
            - './:/www/app:rw,cached'
        environment:
            XDEBUG_CONFIG: >-
                remote_enable=1
                remote_autostart=0
                remote_host=host.docker.internal
                remote_port=9097
                idekey=PHPSTORM
            # This should correspond to the server declared in PHPStorm `Preferences | Languages & Frameworks | PHP | Servers`
            # Then PHPStorm will use the corresponding path mappings
            PHP_IDE_CONFIG: serverName=armaforces-web

    nginx:
        volumes:
            - './public:/www/app/public:ro'

    mysql:
        image: mysql:5.7
        env_file:
            - .docker/mysql/vars.env
        ports:
            - "33060:3306"

    imgproxy:
        image: darthsim/imgproxy:v2
        environment:
            IMGPROXY_KEY: '656330653435323164373764623936363831323035636534383037'
            IMGPROXY_SALT: '6163326538386237663736633666653333363037623536613330'
            IMGPROXY_ENABLE_WEBP_DETECTION: 'true'
            IMGPROXY_MAX_ANIMATION_FRAMES: 600
        ports:
            - '8888:8080'
