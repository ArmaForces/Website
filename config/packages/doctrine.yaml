doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        types:
            bigint: App\SharedKernel\Infrastructure\Doctrine\Dbal\Types\BigIntType

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '13'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Shared'
                prefix: 'App\SharedKernel\Domain\Model'
                alias: App
            Attendance:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Attendance'
                prefix: 'App\Attendance\Domain\Model\Attendance'
                alias: Attendance
            User:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/User'
                prefix: 'App\UserManagement\Domain\Model\User'
                alias: User
            UserGroup:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/UserGroup'
                prefix: 'App\UserManagement\Domain\Model\UserGroup'
                alias: UserGroup
            Mod:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Mod'
                prefix: 'App\ModManagement\Domain\Model\Mod'
                alias: Mod
            ModGroup:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/ModGroup'
                prefix: 'App\ModManagement\Domain\Model\ModGroup'
                alias: ModGroup
            Dlc:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Dlc'
                prefix: 'App\ModManagement\Domain\Model\Dlc'
                alias: Dlc
            ModList:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/ModList'
                prefix: 'App\ModManagement\Domain\Model\ModList'
                alias: Mod
            Permissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions'
                prefix: 'App\UserManagement\Domain\Model\Permissions'
                alias: Permissions
            UserPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions'
                prefix: 'App\UserManagement\Domain\Model\Permissions'
                alias: UserPermissions
            UserGroupPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions'
                prefix: 'App\UserManagement\Domain\Model\Permissions'
                alias: UserGroupPermissions
            UserManagementPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions/User'
                prefix: 'App\UserManagement\Domain\Model\Permissions\User'
                alias: UserManagementPermissions
            UserGroupManagementPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions/UserGroup'
                prefix: 'App\UserManagement\Domain\Model\Permissions\UserGroup'
                alias: UserGroupManagementPermissions
            ModManagementPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions/Mod'
                prefix: 'App\UserManagement\Domain\Model\Permissions\Mod'
                alias: ModManagementPermissions
            ModGroupManagementPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions/ModGroup'
                prefix: 'App\UserManagement\Domain\Model\Permissions\ModGroup'
                alias: ModGroupManagementPermissions
            DlcManagementPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions/Dlc'
                prefix: 'App\UserManagement\Domain\Model\Permissions\Dlc'
                alias: DlcManagementPermissions
            ModListManagementPermissions:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/Permissions/ModList'
                prefix: 'App\UserManagement\Domain\Model\Permissions\ModList'
                alias: ModListManagementPermissions
